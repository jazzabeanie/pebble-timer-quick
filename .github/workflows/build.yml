name: Build Pebble App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl1.2debian libfdt1

      - name: Install Pebble Tool
        run: |
          pip install pebble-tool

      - name: Install Pebble SDK
        run: |
          pebble sdk install latest
          pebble sdk activate latest

      - name: Build
        run: |
          pebble build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-app
          path: build/*.pbw
